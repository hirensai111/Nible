name: nible
description: "A Flutter app for Nible delivery service"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.19.6
  cloud_firestore: ^4.17.5
  shared_preferences: ^2.2.2
  flutter_stripe: ^11.5.0
  http: ^1.1.0 
  intl: ^0.18.1
  firebase_messaging: ^14.7.4
  cloud_functions: ^4.5.5
  firebase_storage: ^11.6.0
  image_picker: ^1.0.7
  uuid: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.jpg"
  remove_alpha_ios: true